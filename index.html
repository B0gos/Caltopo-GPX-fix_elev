<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="gps_elv.css" />
            <link rel="stylesheet" href="/assets/styles/main.css"/> <!-- Perhapsbot.dev page css --
    <script src="gps_elv.js" ></script>
</head>
<body>
    <h2> Caltopo GPX Elevation tool </h2>
    <p> A simple web utility that adds elevation data to lines exported as GPX files. Using the line profile data which can be exported as CSV </p>
    <br/>
    <div class="input" >
        <label> GPX File: </label>
        <input  id="gpx_file" type="file" accept=".gpx"/>
        <label> Elevation CSV: </label>
        <input  id="csv_file" type="file" accept=".csv"/>
        <button id="download"> Download Output </button>
    </div>
    <p id="output_msg" > This program need Javascript to be enabled in order to work! </p>

</body>
</html>
